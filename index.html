<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="css/app.css">
    <!--link of font icon file-->
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="apple-touch-icon" href="img/f7-icon-square.png">
    <link rel="icon" href="img/f7-icon.png">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>
      <div class="panel panel-left panel-cover panel-reveal theme-dark">
        <div class="page page-current">
          <div class="navbar">
            <div class="navbar-inner sliding">
              <div class="title">
                Medpal
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="list">
              <ul>
                <li class>
                  <a href="/about/" class="item-link panel-close">
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title">About</div>
                      </div>
                    </div>
                  </a>
                </li>
                <li class>
                  <a href="/form/" data-view="#main-view" class="item-link panel-close">
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title">Form</div>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main view-init ios-edges" data-url="/">
        <!-- Initial Page, "data-name" contains page name -->
        <div class="page">

          <!-- Top Navbar -->
          <div class="navbar" style="color:#fff; background-color:#282829;">
            <div class="navbar-inner">
              <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons">bars</i>
                <!--<i class="icon material-icons md-only">menu</i>-->
              </a>
              </div>
              <div class="title center sliding" >Medpal</div>
              <div class="right">
                <a class="link icon-only searchbar-enable" data-searchbar=".searchbar-components">
                  <i class="icon f7-icons">search_strong</i>

                </a>
              </div>
              <form data-search-container=".components-list" data-search-in="a" class="searchbar searchbar-expandable searchbar-components searchbar-init">
              <div class="searchbar-inner">
                <div class="searchbar-input-wrap">
                  <input type="search" placeholder="Search components"/>
                  <i class="searchbar-icon"></i>
                  <span class="input-clear-button"></span>
                </div>
                <span class="searchbar-disable-button">Cancel</span>
              </div>
            </form>
            </div>
          </div>
          <div class="toolbar tabbar toolbar-bottom-md tabbar-labels">
            <div class="toolbar-inner">
              <a href="#" data-tab="#home" class="active tab-link">
                <i class="icon f7-icons">home</i>
                <span class="tabbar-labels">Home</span>
              </a>
              <a href="#" data-tab="#home" class="active tab-link">
                <i class="icon f7-icons">person</i>
                <span class="tabbar-labels">User</span>
              </a>
              <a href="#" data-tab="#home" class="active tab-link">
                <i class="icon f7-icons">settings_fill</i>
                <span class="tabbar-labels">Settings</span>
              </a>
            </div>
          </div>
          <!--
          <div class="pages">
            <div class="pages navbar-fixed toolbar-fixed">
              <div class="toolbar tabbar tabbar-labels">
                <div class="toolbar-inner">
                  <a href="#" data-tab="#home" class="active tab-link">

                    <i class="icon f7-icons">home</i>
                  </a>
                </div>
              </div>
            </div>
          </div>-->

          <!-- Toolbar
          <div class="toolbar">
            <div class="toolbar-inner">

              <a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>-->

          <!-- Scrollable page content -->
          <div class="page-content box">
            <!--<p>Page content goes here</p>-->
            <!-- Link to another page -->
            <!--<a href="/about/">About app</a>-->

            <div class="margin-top-div">
              <div class="container-content">
                <div class="row">
                  <img src="img/male-avatar1.png" alt="img-male" class="avtar-img"/>
                </div>
                <div class="row-heading">
                  <label class="app-heading"><a href="/about/">Good to see you</a></label>
                  <p class="app-title">Name</p>
                </div>
                <br>
                <div class="clearfix"></div>
			        </div>
		         </div>


            <div class="card-context">
              <div class="card1 card">
                <div class="card1-header">
                  <div class="avatar">
                    <img src="img/appointment.png" alt="Request">
                  </div>
                  <div class="user-flex">
                    <div class="title user-title1">Schedule Appointment</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-context">
              <div class="card1 card">
                <div class="card1-header">
                  <div class="avatar">
                    <img src="img/doctor.png" alt="Request">
                  </div>
                  <div class="user-flex">
                    <div class="title user-title1">Search Doctor</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-context">
              <div class="card1 card">
                <div class="card1-header">
                  <div class="avatar">
                    <img src="img/calendar.png" alt="Request">
                  </div>
                  <div class="user-flex">
                    <div class="title user-title1">My Appointments</div>
                  </div>
                </div>
              </div>
            </div>




          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
